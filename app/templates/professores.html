{% extends "base.html" %}
{% block title %}Professores{% endblock %}

{% block page_content %}
<div class="container">
    <h2>Relação de professores cadastrados</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Professor</th>
                <th>Disciplina</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
