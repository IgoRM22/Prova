<!-- app/templates/index.html -->
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="container">
    <!-- Cabeçalho da Página -->
    <div class="page-header">
        <h1>Olá, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
        {% if not known %}
        <p>Prazer em conhecê-lo!</p>
        {% else %}
        <p>Feliz em vê-lo novamente!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
